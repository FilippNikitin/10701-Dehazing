trainer:
  max_epochs: 1000
  fast_dev_run: 5
  default_root_dir: "workdir"
  batch_size: 16
  accelerator: "gpu"
  precision: 16

wandb:
  project: "Image Dehazing"
  run_name: "hrnet"
  entity: "10701"

model:
  module_name: HighResolutionNet
  params:
    in_chans: 3
    final_conv_kernel: 1
    stage1:
      num_modules: 1
      num_branches: 1
      block: BOTTLENECK
      num_blocks: [ 4, ]
      num_channels: [ 8, ]
      fuse_method: SUM
    stage2:
      num_modules: 1
      num_branches: 2
      block: BASIC
      num_blocks: [ 4, 4 ]
      num_channels: [ 8, 16 ]
      fuse_method: SUM
    stage3:
      num_modules: 4
      num_branches: 3
      block: BASIC
      num_blocks: [ 4, 4, 4 ]
      num_channels: [ 8, 16, 32 ]
      fuse_method: SUM
    stage4:
      num_modules: 3
      num_branches: 4
      block: BASIC
      num_blocks: [ 4, 4, 4, 4 ]
      num_channels: [ 8, 16, 32, 64 ]
      fuse_method: SUM

metrics:
  valid_psnr:
    module: torchmetrics.PeakSignalNoiseRatio
    params:
      data_range: 1.
      dim: [ 1, 2, 3 ]
      reduction: none
  valid_ssim:
    module: torchmetrics.StructuralSimilarityIndexMeasure
    params:
      data_range: 1.
      reduction: none

criterion:
  L1:
    module_name: nn.L1Loss()
    weight: 1.
#  L2:
#    module_name: nn.MSELoss()
#    weight: 0.5

datasets:
  train_dataset_params:
    root_dir: "./data/RESIDE-6K/train/"
    mode: "train"
    size: 256
    edge_decay: 0
    only_h_flip: False
    quadruple_color_space: False

  validation_dataset_params:
    root_dir: "./data/RESIDE-6K/test/"
    mode: "valid"
    size: 256
    edge_decay: 0
    only_h_flip: False
    quadruple_color_space: False

optimization:
  optimizer_module_name: torch.optim.Adam
  optimizer_params:
    lr: 0.0002
  scheduler_module_name: torch.optim.lr_scheduler.CosineAnnealingLR
  scheduler_params:
    T_max: 1000
    eta_min: 0.000002
